<!DOCTYPE html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8" />
  <script src="js/login.js"></script>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/loginStyle.css" />
  

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

  </style>

  <!-- get rid of favicon error -->

</head>

<body style="background-color: #0c2c30;">
    <form id="loginForm" class="nes-container" style="background-color: #a0fdbc;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required class="nes-input">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required class="nes-input">
        <br>
        <button type="submit" class="nes-btn is-warning">Login</button>
    </form>
  
</body>

</html>
